{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Form</title>
{% endblock %}
{% block content %}
    <div class="container bg bg-secondary">
    <h1>Person Form</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success col-6 float-end">
    <input type="reset" class="btn btn-danger col-6">
</form>
    </div>
{% endblock %}
